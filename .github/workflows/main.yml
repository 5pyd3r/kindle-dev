name: Build cross compile environment for jailbroken kindle paperwhite
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
jobs:
  Build-Kindle-Develop-Environment:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true }}$
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: prepare kindle source archive.
        run: ./prepare.sh && ls ${{ github.workspace }}
      - name: set image publish tag
        run: echo "RELEASE_TAG=$(date +'%Y%m%d')" >> ${GITHUB_ENV}
      - name: publish docker image
        uses: docker/build-push-action@v3
        with:
          push: true
          context: ${{ github.workspace }}
          tags: 5pyd3r/kindle-dev:${RELEASE_TAG}
          platforms: linux/amd64,linux/arm64
      - run: echo "üçè This job's status is ${{ job.status }}."
